<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ session['user_id'] }}</h1>
    <h2>Upload Your Audio File for Analysis</h2>
    <form action="{{ url_for('patient_dashboard') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Upload audio file:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Submit</button>
    </form>
    {% if result %}
        <h3>Result:</h3>
        <p>{{ result }}</p>
    {% endif %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
